  <h1 class="display-4">Memory Game</h1>
  <p class="lead">Help train and develop your own skills and memory with this fun simple game.</p>

  <p>the rules it is a three by three box which with a start button in the middle. once you hit the start button it will light up</p>

	  <label for="onelife">One Life

    <input type="checkbox" id="superSpeed" name="superSpeed" class="superSpeed" >
	</label>
    <span>

    <button type="button" id="startButton"  onclick="gamestart()">Start</button>
    </div>

    </div>
    <div>
      <div id="bottomLeft" onclick="this.disabled=true; flashplayer(bottomLeft)" class="panel bottom-left-panel"></div>
